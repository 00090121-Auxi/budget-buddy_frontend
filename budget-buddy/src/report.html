<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      eCommerce Dashboard | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
  </head>
  <body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
            <div class="grid grid-cols-12 gap-4 md:gap-6">
              <div class="col-span-12 space-y-6 xl:col-span-7">
                <!-- Categories heading -->
                <h2 class="text-white text-lg font-semibold mb-4">
                  Categories
                </h2>
                <!-- Categories list -->
                <ul class="flex space-x-4 overflow-x-auto pb-2">
                  <li>
                  <button aria-current="true" class="flex flex-col items-center space-y-1 bg-[#3f4bff] rounded-lg w-16 h-16 justify-center">
                    <i class="fas fa-gift text-white text-xl">
                    </i>
                    <span class="text-xs text-white">
                    Gifts
                    </span>
                  </button>
                  </li>
                  <li>
                  <button class="flex flex-col items-center space-y-1 bg-[#7f8aff] rounded-lg w-16 h-16 justify-center">
                    <i class="fas fa-bus text-white text-xl">
                    </i>
                    <span class="text-xs text-white">
                    Transport
                    </span>
                  </button>
                  </li>
                  <li>
                  <button class="flex flex-col items-center space-y-1 bg-[#7f8aff] rounded-lg w-16 h-16 justify-center">
                    <i class="fas fa-pills text-white text-xl">
                    </i>
                    <span class="text-xs text-white">
                    Medicine
                    </span>
                  </button>
                  </li>
                  <li>
                  <button class="flex flex-col items-center space-y-1 bg-[#7f8aff] rounded-lg w-16 h-16 justify-center">
                    <i class="fas fa-shopping-bag text-white text-xl">
                    </i>
                    <span class="text-xs text-white">
                    Groceries
                    </span>
                  </button>
                  </li>
                  <li>
                  <button class="flex flex-col items-center space-y-1 bg-[#7f8aff] rounded-lg w-16 h-16 justify-center">
                    <i class="fas fa-key text-white text-xl">
                    </i>
                    <span class="text-xs text-white">
                    Rent
                    </span>
                  </button>
                  </li>
                  <li>
                  <button class="flex flex-col items-center space-y-1 bg-[#7f8aff] rounded-lg w-16 h-16 justify-center">
                    <i class="fas fa-utensils text-white text-xl">
                    </i>
                    <span class="text-xs text-white">
                    Food
                    </span>
                  </button>
                  </li>
                  <li>
                  <button class="flex flex-col items-center space-y-1 bg-[#7f8aff] rounded-lg w-16 h-16 justify-center">
                    <i class="fas fa-coins text-white text-xl">
                    </i>
                    <span class="text-xs text-white">
                    Savings
                    </span>
                  </button>
                  </li>
                  <li>
                  <button class="flex flex-col items-center space-y-1 bg-[#7f8aff] rounded-lg w-16 h-16 justify-center">
                    <i class="fas fa-plus text-white text-xl">
                    </i>
                    <span class="text-xs text-white">
                    More
                    </span>
                  </button>
                  </li>
                </ul>

              <div class="col-span-12 xl:col-span-7">
                <!-- ====== Table One Start -->
                <include src="./partials/table/table-categories.html" />
                <!-- ====== Table One End -->
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
